<script>
function validate()
{ 
if(document.getElementById("fname").value=="")
{
   alert("please provide your first name!");
   document.getElementById("fname").focus();
   return false;
}
if(document.getElementById("lname").value=="")
{
   alert("please provide your last name!");
   document.getElementById("lname").focus();
   return false;
}
if(document.getElementById("father name").value=="")
{
   alert("please provide your father name!");
   document.getElementById("father name").focus();
   return false;
}
 
 if(document.getElementById("mother name").value=="") 
{
   alert("please provide your mother name!");
   document.getElementById("mother name").focus();
   return false;
}
if(document.getElementById("mobile").value=="")
{
   alert("please provide your mobile number!");
   document.getElementById("mobile").focus();
   return false;
}
if(isNaN(document.getElementById("mobile").value))
{
  alert("Entered mobile number is not valid!");
  document.getElementById("mobile").focus();
  return false;
}
if(document.getElementById("mobile").value.length<10)
{
  alert("please provide a valid mobile number!");
  document.getElementById("mobile").focus();
  return false;
}
if(document.getElementById("email").value=="")
{
  alert("please provide your email!");
  document.getElementById("email").focus();
  return false;
}
var emailID = document.getElementById("email").value;
 atpos = emailID.indexOf("@");
 dotpos = emailID.lastIndexOf(".");
if(document.getElementById("email").value == "" || atpos<1 || (dotpos - atpos<2))
{
  alert("please enter correct email ID");
   document.getElementById("email").focus();
   return false;
}
if(document.getElementById("gender").value=="select")
{
  alert("please select your gender!");
  return false;
}
if(document.getElementById("marital").value=="")
{
  alert("please provide your marital status");
  document.getElementById("marital").focus();
  return false;
}
if(document.getElementById("dob").value=="")
{
  alert("please provide your date of birth!");
  return false;
}
if(document.getElementById("username").value=="")
{
  alert("please provide a Username!");
  document.getElementById("username").focus();
  return false;
}
if(document.getElementById("password").value=="")
{
  alert("please provide a password!");
  document.getElementById("password").focus();
  return false;
}
if(document.getElementById("password").value.length<8)
{
  alert("password must contain atleast 8 digits!");
  document.getElementById("password").focus();
  return false;
}
if(document.getElementById("confirm").value=="")
{
  alert("please enter confirm password!");
  document.getElementById("confirm").focus();
  return false;
}
if(document.getElementById("confirm").value.length<8)
{
  alert("confirm password must contain atleast 8 digits!");
  document.getElementById("confirm").focus();
  return false;
}
if(document.getElementById("password").value.length>=8 && document.getElementById("confirm").value.length>=8)
{
  if(document.getElementById("password").value != document.getElementById("confirm").value)
{
  alert("confirm password is invalid!");
  document.getElementById("confirm").focus();
  return false;
}
}
if(document.getElementById("blood group").value=="select")
{
  alert("please give your blood group!");
  return false;
}
if(document.getElementById("state").value=="select")
{
  alert("please select your state!")
  return false;
}
if(document.getElementById("donated").value=="")
{
  alert("Enter your date of last donation!");
  return false;
}
if(document.getElementById("blood bank").value=="")
{
  alert("please select the blood bank!");
  return false;
}

 return (true);
}
</script>
