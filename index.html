    <script>
        function validate()
        {

            if(document.getElementById("User").value==""){
            alert("Please provide proper Username.");
            document.getElementById("User").focus();
            return false;
            }

            if(document.getElementById("Password").value==""){
            alert("Please provide proper Password.");
            document.getElementById("Password").focus();
            return false;
            }
        return (true);
        }

        function validate1()
        {
            if(document.getElementById("State").value=="Select"){
            alert("Please select your State.");
            return false;
            }
            
            if(document.getElementById("City").value=="Select"){
            alert("Please select your City.");
            return false;
            }

            if(document.getElementById("Area").value=="Select"){
            alert("Please select your Area.");
            return false;
            }

            if(document.getElementById("BloodGrp").value=="Select"){
            alert("Please select your Blood Group.");
            return false;
            }
        return (true);
        }

        function validate2()
        {
            if(document.getElementById("t1").value==""){
            alert("Please provide proper Place.");
            document.getElementById("t1").focus();
            return false;
            }
        return (true);
        }

        function validate3()
        {
            if(document.getElementById("Suggest").value==""){
            alert("Please provide proper suggestion.");
            document.getElementById("Suggest").focus();
            return false;
            }
        return (true);
        }
        
    </script>
